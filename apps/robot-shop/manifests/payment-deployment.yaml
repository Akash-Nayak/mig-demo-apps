---
apiVersion: v1
data:
  payment.ini: |
    [uwsgi]
    wsgi-file = payment.py
    callable = app

    master = true
    processes = 1
    lazy-apps = true
    enable-threads = true

    socket = 0.0.0.0:8080
    protocol = http
kind: ConfigMap
metadata:
  name: payment-config
  namespace: robot-shop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    service: payment
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      service: payment
  template:
    metadata:
      labels:
        service: payment
    spec:
      containers:
      - name: payment
        image: robotshop/rs-payment:latest
        # agent networking access
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
        volumeMounts:
        - mountPath: /app
          name: payment-config-volume
      restartPolicy: Always
      volumes:
      - name: payment-config-volume
        configMap:
          name: payment-config
